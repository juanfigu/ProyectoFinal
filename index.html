<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aggreko Argentina S.R.L.</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css" />
    <!--FontAwesome-->
    <script
      src="https://kit.fontawesome.com/15df58b84d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
 
    <!--Navbar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="img/logo.png" alt="logo empresa" height="50px" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--Fin Navbar-->
    <!-- Inicio el cuerpo-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Nuestros Servicios</h1>
        <button class="banner-btn">Cotizá ahora!</button>
      </div>
    </header>
    <!--fin del cuerpo-->
    <!--Productos-->
    <section class="products">
      <div class="section-title">
        <h2>Nuestros Productos</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!--Fin de productos-->
    <!--carrito-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Tu carrito</h2>
        <div class="cart-content">
          <!--item de carrito-->
          <!--fin de item de carrito-->
        </div>
        <div class="cart-footer">
          <h3>Total: $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">Vaciar carrito</button>
          <button class="banner-btn" id="finish-purchase" style="margin-top: 10px;">Finalizar compra</button>
        </div>
      </div>
    </div>
    <footer style="align-content: center;">Aggreko Argentina S.R.L. © 2020 - Todos los derechos reservados.</footer>
    <!--fin decarrito-->
    <!--contentful-->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <!--app js-->
    <script src="script.js"></script>
  </body>
</html>
